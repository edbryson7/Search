<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>

    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <h1>Advanced Search</h1>
    <form action="https://google.com/search">
        <div class="textinput">
            All of these words<input type="text" name="as_q" placeholder="all of these words">
            <br>
            This exact word or phrase<input type="text" name="as_epq" placeholder="this exact word or phrase">
            <br>
            Any of these words<input type="text" name="as_oq" placeholder="any of these words">
            <br>
            None of these words<input type="text" name="as_eq" placeholder="none of these words">
        </div>
        <input type="submit" value="Advanced Search">
    </form>
    <a class="indexLink" href="index.html">Google Search</a>
</body>

</html>
